<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Songs</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Spotify Songs</h1>

    <table id="spotifyTable">
        <tr>
            <th>Track Name</th>
            <th>Artist</th>
            <th>Popularity</th>
            <th>Danceability</th>
            <th>Energy</th>
            <th>Loudness</th>
            <!-- Add more columns as needed -->
        </tr>
    </table>

    <script>
        var all_songs;

        // Fetch the JSON file
        fetch('static/spotify_songs.json')
            .then(response => response.json())
            .then(data => {
                all_songs = data;

                // Code to dynamically populate the table goes here
                var table = document.getElementById("spotifyTable");

                all_songs.forEach(function(song) {
                    var row = table.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);
                    // Add more cells as needed

                    cell1.innerHTML = song.track_name;
                    cell2.innerHTML = song.artist;
                    cell3.innerHTML = song.popularity;
                    cell4.innerHTML = song.danceability;
                    cell5.innerHTML = song.energy;
                    cell6.innerHTML = song.loudness;
                    // Add more assignments as needed
                });
            });
    </script>
</body>
</html>
