<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <script src="/static/js/bar.js"></script>
</head>
<body>
    <h1>Dive into the Groovy Galaxy of Playlist Characteristic Distribution!</h1>
    <div id="bar-container">
        <!-- Add a dropdown menu for categories -->
        <label for="categoryDropdown">Select Category:</label>
        <select id="categoryDropdown">
            <option value="danceability">Danceability</option>
            <option value="energy">Energy</option>
            <option value="loudness">Loudness</option>
            <option value="speechiness">Speechiness</option>
            <option value="acousticness">Acousticness</option>
            <option value="instrumentalness">Instrumentalness</option>
            <option value="liveness">Liveness</option>
            <option value="valence">Valence</option>
            <option value="tempo">Tempo</option>
        </select>
    </div>
    <div id="danceabilityBarPlot"></div>
    <div id="energyBarPlot"></div>
    <div id="loudnessBarPlot"></div>
    <div id="speechinessBarPlot"></div>
    <div id="acousticness"></div>
    <div id="instrumentalness"></div>
    <div id="livenessBarPlot"></div>
    <div id="valenceBarPlot"></div>
    <div id="tempoBarPlot"></div>
</body>
</html>
